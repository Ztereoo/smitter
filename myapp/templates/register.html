{% extends 'base.html'%}
{% block title%}
Login Page
{% endblock%}
{% block content%}
<form method="post">
    <h4>Добро пожаловать на страницу регистрации</h4>
    <h5>Логин</h5>
    <input type="text" name="login" placeholder="Введите логин">
    <br> <br>
    <h5>Пароль</h5>
    <p>Придумате уникальный пароль, не менее 6 символов</p>
    <input type="text" name="pass" placeholder="Введите пароль">
    <br> <br>
    <h5>Подтверждение пароля</h5>
    <p>Подтвердите свой пароль</p>
    <input type="text" name="confirm_pass" placeholder="Подтвердите пароль"> <br> <br>
    <button type="submit">Отправить</button> <br>
</form>
{% endblock %}
