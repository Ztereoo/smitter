{% extends 'base.html' %}
{% block title %}
Login Page
{% endblock %}
{% block content %}
<h3>Добро пожаловать на страницу авторизации</h3>
<p>Чтобы создавать посты нужно пройти регистрацию<br>
    <a href="{{url_for('register')}}">Страница регистрации</a>
<p>Если у вас уже есть аккаунт заполните поля авторизации</p>

<form method="post">
    <h5>Логин</h5>
    <input type="text" name="login" placeholder="Введите логин">
    <h5>Пароль</h5>
    <input type="text" name="pass" placeholder="Введите пароль">
    <br>
    <button type="submit">Отправить</button>
    <br>
</form>
{% endblock %}
